name: Javadoc and GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '17'  # Updated to match your pom.xml
          distribution: 'temurin'  # Corrected distribution

      - name: Build project and generate Javadoc
        run: mvn clean install javadoc:javadoc

      - name: Deploy Javadoc to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "raniaChouchene"
          git config --global user.email "rania.chouchene.2019@gmail.com"
          git clone git@github.com:${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}.git circleci-project-setup || git clone --single-branch --branch main https://github.com/raniaChouchene/ceri-m1-techniques-de-test.git doc
          cp -r target/site/apidocs/* doc/
          cd doc
          git add .
          git commit -m "Update Javadoc"
          git push origin doc
